<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Reset Style Test</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Renderers -->
    <script src="../dist/esri-leaflet-renderers.js"></script>

    <style>
      body {margin:0;padding:0;}
      #map {position: absolute;top:0;bottom:0;right:0;left:0;}
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
      var map = L.map('map').setView([45.537, -122.653], 11);

      L.esri.basemapLayer('Gray').addTo(map);
      var neighborhoods = L.esri.featureLayer('//services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Neighborhoods_pdx/FeatureServer/0', {
        style: function(feature) {
          if (feature.properties.NAME === 'DOWNTOWN') {
            return {fillColor: '#C00'};
          }
        }
      }).addTo(map);
    </script>
  </body>
</html>
