<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Simple FeatureLayer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>

    <!-- Load Esri Leaflet -->
    <script src="../node_modules/esri-leaflet/dist/esri-leaflet.js"></script>

    <!-- Load compiled Esri Leaflet Renderers -->
    <script src="../dist/esri-leaflet-renderers.js"></script>

    <style>
      body {margin:0;padding:0;}
      #map {position: absolute;top:0;bottom:0;right:0;left:0;}
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
      /*
      make a copy of this file in the same folder if you'd like git to ignore your local changes
      */
      var map = L.map('map').setView([45.526, -122.667], 13);

      L.esri.basemapLayer('Streets').addTo(map);

      //draw the predefined Portland Heritage Tree symbols
      L.esri.featureLayer({url: 'http://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Heritage_Trees_Portland/FeatureServer/0'}).addTo(map);
    </script>

  </body>
</html>
